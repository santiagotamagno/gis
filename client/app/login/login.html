<div class="container login">
    <div class="row">
        <div class="col-md-12 header-space">
            <div class="heading-center">
                <h2 class="section-heading">Login</h2>
                <hr>
            </div>
            <div class="register-box col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                <form class="form-horizontal" name="vm.form" role="form" ng-submit="vm.login()" novalidate>
                    <div class="form-group" ng-class="{'has-success': vm.form.username.$valid && vm.submitted,'has-error': vm.form.username.$invalid && vm.submitted}">
                        <label for="username" class="control-label sr-only">Username</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" ng-model="vm.user.username" placeholder="Username" required>
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-success': vm.form.password.$valid && vm.submitted,'has-error': vm.form.password.$invalid && vm.submitted}">
                        <label for="password" class="control-label sr-only">Password</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" ng-model="vm.user.password"  placeholder="Password" required>
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <div class="col-sm-12">
                            <p class="help-block has-error" ng-show="vm.form.username.$error.required && vm.submitted">
                               Please enter your username.
                            </p>
                            <p class="help-block has-error" ng-show="vm.form.password.$error.required && vm.submitted">
                               Please enter your password.
                            </p>
                            <p class="help-block has-error" ng-show="vm.errors.other">
                                {{::vm.errors.other}}
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-check-circle"></i>Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

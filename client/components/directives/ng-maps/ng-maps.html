<div class="ng-maps">
    <ng-map zoom="{{vm.options.zoom}}" center="Villa María, Córdoba" style="height:88vh;width:100%" styles="{{vm.styles}}">
        <kml-layer url="{{vm.options.kml}}" ng-if="vm.showLayer && vm.options.kml"></kml-layer>
        <custom-control class="buttons-control" position="TOP_RIGHT" index="1">
            <div>
                <button type="button" class="btn btn-primary" ng-model="vm.showTraffic" uib-btn-checkbox ng-click="vm.toggleTraffic()"> 
                    Tráfico
                </button>
                <button type="button" class="btn btn-primary" ng-model="vm.showLayer" uib-btn-checkbox ng-click="vm.toggleLayer()"> 
                    Información
                </button>
            </div>
        </custom-control>
    </ng-map>
</div>

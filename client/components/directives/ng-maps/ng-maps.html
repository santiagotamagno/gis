<div class="ng-maps">
    <ng-map zoom="{{vm.options.zoom}}" center="Villa María, Córdoba" style="height:88vh;width:100%" styles="{{vm.styles}}">
        <kml-layer ng-if="vm.options.kml" url="{{vm.options.kml}}"></kml-layer>
        <fusion-tables-layer ng-if="vm.options.heatMap"
            query="{ select: 'location', from: vm.options.heatMap}"
            heatmap="{enabled: true}">
        </fusion-tables-layer>
    </ng-map>
</div>

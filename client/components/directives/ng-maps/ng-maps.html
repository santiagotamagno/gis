<div class="ng-maps">
    <ng-map zoom="{{vm.options.zoom}}" center="Villa María, Córdoba" style="height:88vh;width:100%" styles="{{vm.styles}}">
        <kml-layer ng-if="vm.options.kml" url="{{vm.options.kml}}"></kml-layer>
        <custom-control id="set-traffic" position="TOP_RIGHT" index="1">
            <div>
                <p ng-click="vm.toggleTraffic()"><input type="checkbox" ng-model="vm.isCheckedTraffic" name="trafico">Trafico</p>
            </div>
          </custom-control>
    </ng-map>
</div>

<div class="panel-group menu" id="accordion">
    <div class="panel panel-default" ng-repeat="(key, value) in vm.data">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#{{$index}}">
                <span class="fa {{::value.icon}}"></span>{{::value.title}}</a>
            </h4>
        </div>
        <div id="{{$index}}" class="panel-collapse collapse in">
            <div class="panel-body">
                <table class="table">
                    <tr ng-repeat="(key, value) in value.sections">
                        <td>
                            <span class="fa {{::value.icon}}"></span>
                            <a href="">{{::value.title}}</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
